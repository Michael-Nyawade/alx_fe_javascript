<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quote App</h1>

    <!-- Quote Display Section -->
    <div id="quoteDisplay">Your quotes will appear here...</div>

    <!-- Add Quote Form -->
    <form id="quoteForm">
      <input type="text" id="newQuote" placeholder="Enter a new quote..." required>
      <button type="submit">Add Quote</button>
    </form>

    <!-- Show Notification -->
    <div id="notification"></div>

    <!-- Sync Button -->
    <button id="syncButton">Sync Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
