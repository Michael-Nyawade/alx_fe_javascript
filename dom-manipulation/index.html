<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>

    <!-- Quote Display -->
    <div id="quoteDisplay" class="quote-box">
      Your quote will appear here.
    </div>

    <!-- Category Filter -->
    <div class="controls">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div>

    <!-- Add Quote Form -->
    <h2>Add a New Quote</h2>
    <form id="addQuoteForm"></form>

    <!-- Import/Export -->
    <div class="file-controls">
      <button type="button" onclick="exportToJsonFile()">Export Quotes</button>
      <input type="file" id="importFile" accept="application/json" onchange="importFromJsonFile(event)">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
