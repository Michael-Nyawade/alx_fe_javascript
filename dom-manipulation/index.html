<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator with Sync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <p id="quoteDisplay"></p>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()"></select>

  <h3>Add a Quote</h3>
  <input type="text" id="newQuote" placeholder="Enter quote">
  <input type="text" id="newCategory" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <p id="notification" style="display:none; color:red;"></p>

  <script src="script.js"></script>
</body>
</html>
