<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Sync App</title>
</head>
<body>
  <h1>Quote Sync App</h1>

  <!-- Display Area -->
  <div id="quoteDisplay">Loading quotes...</div>

  <!-- Notification Area -->
  <div id="notification" style="display:none;"></div>

  <!-- Add Quote Form -->
  <form id="addQuoteForm">
    <input type="text" id="quoteInput" placeholder="Enter a new quote" required />
    <button type="submit">Add Quote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
